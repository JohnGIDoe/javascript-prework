<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kamień, papier, nożyce</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <div id="header">
          <h1>Kamień, papier, nożyce</h1>
          <p>Wybierz swój ruch za pomocą jednego z dostępnych poniżej przycisków. Po wybraniu komputer wylosuje swój wybór. Gramy do 10 wygranych rund. Powodzenia ;)</p>
      </div>
      <div id="result"></div>
      <div id="buttons">
        <button id="button-rock"><i class="far fa-hand-rock"></i> Kamień</button>
        <button id="button-paper"><i class="far fa-hand-paper"></i> Papier</button>
        <button id="button-scissors"><i class="far fa-hand-scissors"></i> Nożyce</button>
      </div>
      <div id="messages"></div>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
